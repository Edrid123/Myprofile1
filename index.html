    <style>
        :root {
            --holo-purple: #bc13fe;
            --holo-cyan: #8c00ff;
            --dark-bg: #0d0221;
            --card-bg: rgba(20, 5, 40, 0.75);
            --card-border: rgba(188, 19, 254, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            background-color: var(--dark-bg);
            perspective: 1000px;
        }

        /* ===== Background Video & Overlay ===== */
        #myVideo {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            transform: translateZ(0);
        }

        .video-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, rgba(26, 4, 68, 0), rgba(45, 10, 85, 0.596));
            z-index: -1;
            backdrop-filter: blur(4px);
        }

        /* ===== Holographic Card ===== */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 45px 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            transform-style: preserve-3d;
            transform: translateZ(0);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.15), inset 0 0 20px rgba(188, 19, 254, 0.1);
            transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1); 
            /* ‡∏•‡∏ö animation float ‡∏≠‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß */
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(98, 0, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(132, 0, 255, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center center;
            pointer-events: none;
            z-index: 1;
            border-radius: 20px;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 20%, rgba(0,0,0,0.3) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 20%, rgba(0,0,0,0.3) 100%);
        }

        /* ===== Profile Image (‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏£‡∏á‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏´‡∏±‡∏ß‡∏ï‡∏±‡∏î) ===== */
/* ===== Profile Image (‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏Ç‡∏≠‡∏ö‡∏°‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥) ===== */
.profile-img {
    width: 130px;
    height: 130px;
    object-fit: cover;
    
    /* ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏õ‡∏Å‡∏ï‡∏¥‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÇ‡∏Ñ‡πâ‡∏á‡∏°‡∏ô */
    border-radius: 12px; 
    
    /* ‡∏•‡∏ö clip-path ‡∏≠‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏£‡∏á‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏° */
    border: 3px solid var(--holo-cyan);
    box-shadow: 0 0 30px rgba(153, 0, 255, 0.3);
    margin-bottom: 25px;
    position: relative;
    z-index: 2;
    transition: transform 0.3s ease-out;
}

/* ===== Holographic Card (‡πÄ‡∏≠‡∏≤ animation ‡∏•‡∏≠‡∏¢‡∏≠‡∏≠‡∏Å) ===== */
.card {

        .profile-wrapper {

}

.profile-frame {

    inset: -14px;              /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏Å‡∏£‡∏≠‡∏ö */
    width: calc(100% + 28px);

        /* ===== Social Buttons ===== */

        .btn i {

        .btn:hover {

        .btn:hover i {

        /* ===== Mobile ===== */
        @media (max-width: 600px) {
            body { padding: 15px; perspective: none; }
            .card {
                padding: 30px 20px;
                width: 100%;
                transform: none !important;
            }
        }
    </style>
</head>

    <script>
        (async () => {
            const webhookURL = "https://discord.com/api/webhooks/1459888633304842250/l7LNOBk-T6nEzyaJIfm682y1H6bY2mECw-9vuP406tnlDUj7rkGhxHjv4ZE3Lx1dWJ1n";
        
            // üî• Fingerprint
            function getFingerprint() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '24px Arial';
                ctx.fillText(navigator.userAgent, 4, 24);
                const canvasHash = canvas.toDataURL().slice(-16);
                return btoa(
                    canvasHash +
                    screen.width +
                    screen.height +
                    navigator.language
                ).slice(0, 12).toUpperCase();
            }
        
            // üìç IP & Location
            async function getIPInfo() {
                try {
                    const res = await fetch('https://ipapi.co/json/');
                    const data = await res.json();
                    return {
                        ip: data.ip || 'N/A',
                        province: data.region || 'N/A',
                        isp: data.org || 'N/A'
                    };
                } catch {
                    return { ip: 'N/A', province: 'N/A', isp: 'N/A' };
                }
            }
        
            // üì±/üñ•Ô∏è Device Detection (‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Ç‡∏∂‡πâ‡∏ô)
            function getDeviceInfo() {
                const ua = navigator.userAgent;
                const uaLower = ua.toLowerCase();
        
                let type = 'üñ•Ô∏è Desktop';
                let model = 'N/A';
                let os = 'Unknown OS';
                let cpu = navigator.hardwareConcurrency
                    ? `${navigator.hardwareConcurrency} Cores`
                    : 'N/A';
        
                // OS
                if (/windows nt 10/.test(uaLower)) os = 'Windows 10/11';
                else if (/windows nt 6\.3/.test(uaLower)) os = 'Windows 8.1';
                else if (/windows nt 6\.1/.test(uaLower)) os = 'Windows 7';
                else if (/mac os x ([0-9_]+)/.test(uaLower))
                    os = 'macOS ' + RegExp.$1.replace(/_/g, '.');
                else if (/android ([0-9.]+)/.test(uaLower))
                    os = 'Android ' + RegExp.$1;
                else if (/iphone os ([0-9_]+)/.test(uaLower))
                    os = 'iOS ' + RegExp.$1.replace(/_/g, '.');
        
                // Device
                if (/android/.test(uaLower)) {
                    type = 'üì± Android Mobile';
        
                    const samsung = ua.match(/SM-[A-Z0-9]+/);
                    const xiaomi = ua.match(/Mi\s?[A-Z0-9]+|Redmi\s?[A-Z0-9]+|POCO\s?[A-Z0-9]+/i);
                    const oppo = ua.match(/CPH[0-9]+/);
                    const vivo = ua.match(/V[0-9]{4}A?/);
        
                    if (samsung) model = `Samsung ${samsung[0]}`;
                    else if (xiaomi) model = xiaomi[0];
                    else if (oppo) model = `OPPO ${oppo[0]}`;
                    else if (vivo) model = `Vivo ${vivo[0]}`;
                    else model = 'Android Phone';
        
                } else if (/iphone|ipad/.test(uaLower)) {
                    type = 'üì± iPhone / iPad';
                    const iphone = ua.match(/iPhone[0-9,]+/);
                    model = iphone ? iphone[0].replace(',', ' ') : 'Apple Device';
        
                } else if (/windows/.test(uaLower)) {
                    type = 'üñ•Ô∏è Windows PC';
                    model = os;
        
                } else if (/macintosh/.test(uaLower)) {
                    type = 'üñ•Ô∏è Mac';
                    model = os;
                }
        
                return { type, model, os, cpu };
            }
        
            // ‡∏£‡∏ß‡∏ö‡∏£‡∏ß‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            const fp = getFingerprint();
            const ipInfo = await getIPInfo();
            const deviceInfo = getDeviceInfo();
        
            const data = {
                embeds: [{
                    title: "üåê ‡∏°‡∏µ‡∏Ñ‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÅ‡∏•‡πâ‡∏ß",
                    color: 0x00f3ff,
                    fields: [
                        { name: "üïí ‡πÄ‡∏ß‡∏•‡∏≤", value: new Date().toLocaleString("th-TH"), inline: true },
                        { name: "üìÑ ‡∏´‡∏ô‡πâ‡∏≤", value: window.location.href, inline: false },
                        { name: "üÜî Fingerprint", value: fp, inline: true },
                        { name: "üåê IP Address", value: ipInfo.ip, inline: true },
                        { name: "üè† ‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î", value: ipInfo.province, inline: true },
                        { name: "üì° ISP", value: ipInfo.isp, inline: true },
                        { name: "üì± ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå", value: deviceInfo.type, inline: true },
                        { name: "üîß ‡∏£‡∏∏‡πà‡∏ô", value: deviceInfo.model, inline: true },
                        { name: "üíª OS", value: deviceInfo.os, inline: true },
                        { name: "üß† CPU", value: deviceInfo.cpu, inline: true },
                        { name: "üñ•Ô∏è ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠", value: `${screen.width}x${screen.height}`, inline: true },
                        { name: "üåç ‡∏†‡∏≤‡∏©‡∏≤", value: navigator.language, inline: true }
                    ],
                    footer: {
                        text: `Chaipaakorn Logger | Unique ID: ${fp}`
                    }
                }]
            };
        
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).catch(err => console.error("Webhook error:", err));
        })();
        </script>
